               </div>
            </label>

              <li class="nav-link">

                </i>
               
              </div>
            </li>


            <li class="nav-link">
              <div class="copies-label">

            <li class="nav-link">

            </li>


            <li class="nav-link">

                </i>
            </li>

          </ul>
        </div>
      </div>   
     </nav>

    <label class="photo-editor">
