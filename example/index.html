<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Photo Print</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Croppie CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.6/croppie.min.css" />


    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
   
  </head>
  <body>
    <div class="menu-btn" id="menuBtn" onclick="toggleSidebar()">
      <i id="menu" class="bx bx-menu"></i>
    </div>
    <div class="sidebar" id="sidebar">
      <!-- Sidebar content -->
      <header class="image-text">
        <nav class="sidebar close">
          <div class="image-text">
            <span class="image"
              ><img src="/images/logo.jpeg" alt="logo"
            /></span>
          </div>
          <div class="text-header-text">
            <span class="name">Instant Photo Print</span>
          </div>
          <!-- ===MenuBar=== -->
          <div class="menu-bar">
            <div class="menu">
              <ul class="menu-links">
                <li class="nav-link">
                  <div class="rotate-label">
                    <i class="bx bxs-image-alt"></i>
                    <button
                      class="button2"
                      id="tooglebtn4"
                      onclick="unhideLabel4()"
                    >
                      Editing Tools
                    </button>
                  </div>
                </li>
                <label class="hide-btn4" id="myLabel4" style="display: none">
                  <li class="nav-link">
                    <i class="bx bx-brightness-half icon">
                      <span class="text nav-text">Brightness</span>
                    </i>
                  </li>
                  <div class="label-brightness">
                    <input
                      type="range"
                      id="brightness"
                      min="0"
                      max="200"
                      value="100"
                    />
                  </div>
                  <li class="nav-link">
                    <i class="bx bxs-circle-half icon">
                      <span class="text nav-text">Contrast</span>
                    </i>
                  </li>
                  <div class="label-contrast">
                    <input
                      type="range"
                      id="contrast"
                      min="0"
                      max="200"
                      value="100"
                    />
                  </div>
                  <li class="nav-link">
                    <i class="bx bxs-tone icon">
                      <span class="text nav-text">Grayscale</span>
                    </i>
                  </li>
                  <div class="label-grayscale">
                    <input
                      type="range"
                      id="grayscale"
                      min="0"
                      max="100"
                      value="0"
                    />
                  </div>
                </label>
                <li class="nav-link">
                  <div class="custom-label">
                    <i class="bx bx-crop"></i>
                    <button
                      class="button3"
                      id="tooglebtn"
                      onclick="unhideLabel()"
                    >
                      Custom Photo
                    </button>
                  </div>
                </li>
                <li class="nav-link">
                  <div class="addtext-label">
                    <i class="bx bx-comment"></i>
                    <button
                      class="button4"
                      id="tooglebtn1"
                      onclick="unhideLabel1()"
                    >
                      Add Name/Date
                    </button>
                  </div>
                </li>
                <li class="nav-link">
                  <div class="rotate-label">
                    <i class="bx bx-analyse"></i>
                    <button
                      class="button5"
                      id="tooglebtn2"
                      onclick="unhideLabel2()"
                    >
                      Rotate and Flip
                    </button>
                  </div>
                </li>
                <label class="hide-btn2" id="myLabel2" style="display: none">
                  <div class="options">
                    <button class="btn3" onclick="rotateLeft()">
                      <i class="bx bx-rotate-left"></i>
                    </button>
                    <button class="btn3" onclick="rotateRight()">
                      <i class="bx bx-rotate-right"></i>
                    </button>
                    <button class="btn3" onclick="flipHorizontal()">
                      <i class="bx bx-reflect-horizontal"></i>
                    </button>
                    <button class="btn3" onclick="flipVertical()">
                      <i class="bx bx-reflect-vertical"></i>
                    </button>
                  </div>
                </label>
                <li class="nav-link">
                  <div class="rotate-label">
                    <i class="bx bxs-copy"></i>
                    <button
                      class="button6"
                      id="tooglebtn3"
                      onclick="unhideLabel3()"
                    >
                      Number of Copies
                    </button>
                  </div>
                </li>
                <label class="hide-btn3" id="myLabel3" style="display: none">
                  <input
                    type="number"
                    id="copyCount"
                    min="1"
                    max="50"
                    value="1"
                  />
                  <button class="copy-btn" onclick="copyImage()">
                    Copy Image
                  </button>
                </label>
                <li class="nav-link">
                  <a href="">
                    <i class="bx bx-minus-back icon">
                      <span class="text nav-text">Min Background</span>
                    </i>
                  </a>
                </li>
                <li class="nav-link">
                  <a href="">
                    <i class="bx bx-printer icon">
                      <span class="text nav-text">Print Layout</span>
                    </i>
                  </a>
                </li>
                <li class="nav-link">
                  <a href="">
                    <i class="bx bxs-download"></i>
                    <span
                      class="button8"
                      id="tooglebtn3"
                      onclick="downloadImage()"
                      >Download</span
                    >
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <div class="photo-editor">
      <div class="container">
        <i class="bx bxs-file-image icon">
         <input type="file" id="upload" />
        </i>
        <div class="img-area">
          <i class="bx bx-cloud-upload icon1"></i>
          <h3>Upload Image</h3>
          <canvas id="photoCanvas" width="0" height="0"></canvas>
          <img id="image" />
        </div>
        <br />
     <!-- Croppie Container -->
<div id="croppie-container" >
  <div id="croppie"></div>
  <button id="crop-btn">Crop</button>
</div>



      <!-- Existing labels and controls -->
    </div>

    <label class="hide-btn" id="myLabel1" style="display: none">
      <div class="label-textName">
        <input type="text" id="nameInput" />
        <input type="date" id="dateInput" />
        <input type="submit" value="Add" id="addText" />
      </div>
    </label>


    
<label class="hide-btn1" id="myLabel"  style="display: none;">
  <input class="btn1" type="submit" value="Crop Image" id="cropPassport">
  <input  class="btn2" type="submit" value="Crop Custom Image"id="cropCustom">
</label>

    <div class="controls">
      <div id="copies" class="copies-container"></div>
    </div>

    <!-- Croppie JS -->
     <!-- Croppie CSS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
