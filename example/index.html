<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Photo Print</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #E4E9F7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    max-width: 800px;
    width: 100%;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
}

#photoCanvas {
    border: 1px solid #ccc;
    margin-top: 20px;
    max-width: 100%;
}

.controls {
    margin-top: 20px;
}

.controls label {
    margin-right: 10px;
}

.controls input[type="number"] {
    margin-right: 10px;
    padding: 5px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.controls button {
    margin: 5px;
    padding: 10px 20px;
    border: none;
    background: #4333ed;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.controls button:hover {
    background: #6455f1;
}

.copies-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.copied-image {
    margin: 10px;
    border: 1px solid #ccc;
    max-width: 100px;
    max-height: 100px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Instant Photo Print</h1>
        <input type="file" id="upload" accept="image/*">
        <canvas id="photoCanvas"></canvas>
        <div class="controls">
            <label for="copyCount">Number of Copies:</label>
            <input type="number" id="copyCount" min="1" max="20" value="1">
            <button onclick="copyImage()">Copy Image</button>
            <button onclick="printImages()">Print Copies</button>
        </div>
        <div id="copies" class="copies-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
